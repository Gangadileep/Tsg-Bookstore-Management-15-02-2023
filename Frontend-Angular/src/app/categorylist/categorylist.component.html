<!-- TABLE FOR CATEGORY LIST -->
<div class="fullpage">
  <div class="category">
    <h3>Category List</h3>
  </div>
  <table class="table table-striped">
    <!-- HEADER ROW -->
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Category</th>
      </tr>
      <!-- LOOPING DATA -->
      <tr *ngFor="let category of data">
        <td>{{ category.id }}</td>
        <td>{{ category.category }}</td>
      </tr>
    </thead>
  </table>
</div>
