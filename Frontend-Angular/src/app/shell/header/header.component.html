<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbar-menu"
        aria-label="Toggle navigation"
        (click)="toggleMenu()"
        [attr.aria-expanded]="!menuHidden"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- HEADER FOR HOME -->
          <a [routerLink]="['/home']" class="nav-item nav-link text-uppercase" routerLinkActive="active">
            <i class="fas fa-home"></i>
            <span translate>Home</span>
          </a>
          <!-- HEADER FOR VIEW BOOKS -->
          <a [routerLink]="['/booklist']" class="nav-item nav-link text-uppercase" routerLinkActive="active">
            <i class="fas fa-book"></i>
            <span translate>Books</span>
          </a>
          <!-- HEADER FOR CATEGORY LIST -->
          <a [routerLink]="['/categorylist']" class="nav-item nav-link text-uppercase" routerLinkActive="active">
            <i class="fas fa-book"></i>
            <span translate>Category</span>
          </a>
        </div>
        <!-- ADMIN LOGOUT -->
        <div class="navbar-nav ml-auto">
          <app-language-selector [inNavbar]="true"></app-language-selector>
          <div class="nav-item" ngbDropdown display="dynamic">
            <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
              <i class="fas fa-user-circle"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="user-dropdown">
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()" translate>Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
